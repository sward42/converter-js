<!DOCTYPE html>
<html>
<head>
	<title>Converter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="temp-converter">
<h1>Temperature Converter</h1>
	<div class="input-temp">
		<label name="temp">Enter Temperature:</label>
		<input type="text" name="temp" id="userTemp">
	</div>


	<div class="scale-buttons">
		<input type="radio" name="tempType" value="Fahrenheit" id="farBut" class="buttons">Fahrenheit
		<input type="radio" name="tempType" value="Celsius" id="celBut" class="buttons">Celsius
	</div>

	<div class="convert-button">
		<button type="submit" id="converter">Click for Converted Temperature</button>
	</div>

	<div class="output-temp">
		<label name="convertedTemp">Converted Temperature</label>
		<input type="text" id="output" name="convertedTemp">
	</div>

	<div class="clear-button">
		<button id="clear">Click to Clear</button>
	</div>
	
</div>

<script type="text/javascript" src="converter.js"></script>
</body>
</html>
